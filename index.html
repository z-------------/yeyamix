<!DOCTYPE html>
<html>
    <head>
        <title>yeyamix</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <aside id="controls">
            <section>
                <label>
                    <button id="save"></button>Save
                </label>
                <label>
                    <button id="load"></button>Load
                </label>
                <label>
                    <button id="reset"></button>Reset
                </label>
            </section>
            <section>
                <label>
                    <input type="checkbox" id="recording-toggle">Record
                </label>
            </section>
            <section>
                <label>
                    <input type="checkbox" id="metronome-toggle" checked>Metronome
                </label>
            </section>
        </aside>
        
        <div id="beat-count"></div>
        
        <script src="assets/js/SoundJS/soundjs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
